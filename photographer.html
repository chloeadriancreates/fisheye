<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2f38d9f66d.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.svg">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <section id="modalContainer" role="dialog" aria-modal="true">
			<form class="modal" action="#" aria-labelledby="modal_title" onsubmit="logFormResults();return false">
        <fieldset>
          <h2 class="modal_header modal_title" id="modal_title">Contactez-moi</h2>
          <h2 class="modal_header modal_title" id="modal_titleName"></h2>
          <label class="modal_form_label" for="firstName">Prénom</label>
          <input type="text" name="firstName" id="firstName" placeholder="John" class="modal_form_input" />
          <label class="modal_form_label" for="lastName">Nom</label>
          <input type="text" name="lastName" id="lastName" placeholder="Doe" class="modal_form_input" />
          <label class="modal_form_label" for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="john.doe@email.com" class="modal_form_input" />
          <label class="modal_form_label" for="message">Votre message</label>
          <textarea name="message" id="message" placeholder="Une demande, une requête, un devis..." class="modal_form_input modal_form_inputComment"></textarea>
          <button class="buttonPrimary modal_form_submit" type="submit">Envoyer</button>
          <div class="modal_close" tabindex="0" role="link">
            <img src="assets/icons/closeWhite.svg" class="modal_closeIcon" aria-labelledby="modal_closeLabel" alt="Close dialog" />
            <p id="modal_closeLabel" class="modal_closeLabel">Fermer</p>
          </div>
        </fieldset>
			</form>
		</section>
    <header>
      <a href="index.html" title="Accueil">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye" lang="en" />
      </a>
    </header>
    <main id="main">
      <div class="profile"></div>
      <div class="mediaSorter">
        <p id="mediaSorter_label">Trier par</p>
        <div class="mediaSorter_select">
          <button class="mediaSorter_button buttonPrimary" aria-haspopup="listbox" aria-labelledby="mediaSorter_label">
            <span class="mediaSorter_button_text">Popularité</span>
            <span class="fas fa-chevron-down mediaSorter_button_icon"></span>
          </button>
          <ul class="mediaSorter_listbox" role="listbox" id="sorterList" tabindex="-1">
            <li class="mediaSorter_option" id="likes" role="option" tabindex="0">Popularité
              <div class="fas fa-chevron-down mediaSorter_option_icon"></div>
            </li>
            <li class="mediaSorter_option" id="date" role="option" tabindex="0">Date</li>
            <li class="mediaSorter_option" id="title" role="option" tabindex="0">Titre</li>
          </ul>
        </div>
      </div>
      <div class="mediaList"></div>
      <div class="likeCounter"></div>
    </main>
    <section id="lightbox" role="dialog" aria-label="image closeup view">
      <div class="lightbox_previous" tabindex="0" role="link">
        <div class="fas fa-chevron-left lightbox_previousIcon" aria-labelledby="lightbox_previousLabel"></div>
        <p id="lightbox_previousLabel" class="lightbox_previousLabel">Précédent</p>
      </div>
      <div class="lightbox_contentContainer">
        <div class="lightbox_content">
        </div>
      </div>
      <div class="lightbox_next" tabindex="0" role="link">
        <div class="fas fa-chevron-right lightbox_nextIcon" aria-labelledby="lightbox_nextLabel"></div>
        <p id="lightbox_nextLabel" class="lightbox_nextLabel">Suivant</p>
      </div>
      <div class="lightbox_close" tabindex="0" role="link">
        <img src="assets/icons/closeBurgundy.svg" class="lightbox_closeIcon" alt="Close dialog" aria-labelledby="lightbox_closeLabel" />
        <p id="lightbox_closeLabel" class="lightbox_closeLabel">Fermer</p>
      </div>
    </section>
    <script src="scripts/classes/Photographer.js"></script>
    <script src="scripts/factories/MediaFactory.js"></script>
    <script src="scripts/classes/Media.js"></script>
    <script src="scripts/classes/Image.js"></script>
    <script src="scripts/classes/Video.js"></script>
    <script src="scripts/utils/likeCounter.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/apiCall.js"></script>
    <script src="scripts/utils/mediaSorter.js"></script>
    <script src="scripts/utils/deleteCards.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
